<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Tools - Sea Theme</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa;
        color: #042979;
        transition: background-color 0.5s ease;
      }

      .home-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3fa7b4 0%, #09506e 100%);
        color: white;
        text-align: center;
        padding: 5vw;
      }

      .home-header {
        margin-top: 5vh;
        margin-bottom: 5vh;
        opacity: 0;
        animation: fadeIn 2s forwards;
      }

      .home-title {
        font-size: 4vw;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .home-subtitle {
        font-size: 1.5vw;
        opacity: 0.9;
        margin-bottom: 5vh;
      }

      .choice-container {
        display: flex;
        gap: 4vw;
        margin-top: 5vh;
        flex-wrap: wrap;
        justify-content: center;
      }

      .choice-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 5vw;
        border-radius: 15px;
        width: 25vw;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .choice-card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.2);
      }

      .choice-icon {
        font-size: 6vw; /* Ikon lebih responsif */
        margin-bottom: 20px;
      }

      .choice-title {
        font-size: 2vw;
        margin-bottom: 15px;
      }

      .choice-description {
        font-size: 1.2vw;
        opacity: 0.9;
        margin-bottom: 25px;
      }

      .choice-btn {
        padding: 1.2vw 3vw;
        font-size: 1.5vw;
        background: white;
        color: #004d40;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        text-decoration: none;
      }

      .choice-btn:hover {
        transform: scale(1.05);
        background: #f0f0f0;
      }

      .choice-btn:active {
        background: #b2dfdb;
      }

      @media (max-width: 768px) {
        .home-title {
          font-size: 6vw;
        }

        .choice-card {
          width: 90%;
          margin-bottom: 20px;
          padding: 8vw;
        }

        .choice-icon {
          font-size: 10vw;
        }

        .choice-title {
          font-size: 4vw;
        }

        .choice-description {
          font-size: 3vw;
        }

        .choice-btn {
          font-size: 4vw;
          padding: 3vw 6vw;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .home-title {
          font-size: 5vw;
        }

        .choice-card {
          width: 70%;
        }

        .choice-btn {
          font-size: 2vw;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="homePage" class="home-container">
      <div class="home-header">
        <h2 class="home-title">Matriks & SPL Solver</h2>
        <p class="home-subtitle">Pilih Perhitunganmu Denganku!</p>
      </div>

      <div class="choice-container">
        <div class="choice-card">
          <div class="choice-icon">üìä</div>
          <h3 class="choice-title">Kalkulator Matriks</h3>
          <p class="choice-description">
            Hitung operasi matriks dengan cepat, mudah dan terpercaya!
          </p>
          <a href="matrix-calculator-web.html" class="choice-btn">Mulai</a>
        </div>

        <div class="choice-card">
          <div class="choice-icon">üìê</div>
          <h3 class="choice-title">Sistem Persamaan Linear</h3>
          <p class="choice-description">
            Selesaikan sistem persamaan persamaan linear dengan akurat!
          </p>
          <a href="metode-spl.html" class="choice-btn">Mulai</a>
        </div>
      </div>
    </div>
  </body>
</html>
